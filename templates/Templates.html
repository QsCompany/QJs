<templates>
    <descriptor type="bind.DObject" name="templates">
        <template name="priceBasic" uiactions="delete">
            <form role="form">
                <div class="form-group" db-job="show" ofType="models.FakePrice" target="0">
                    <label>Quantity</label>
                    <input type="text" class="form-control fc h" placeholder="Entrer Qte Rester" db-twoway='true' db-bind="Qte" db-job='number'>
                </div>
                <div class="form-group text-center">
                    <label />
                </div>
                <div class="form-group form-control-static ">
                    <label>Prix d'Achat</label>
                    <input type="text" class="form-control fc h" placeholder="Entrer Prix D'Achat" db-twoway='true' db-bind="PSel" db-job='number'>
                </div>
                <div class="form-group form-control-static ">

                </div>
                <div class="form-group form-control-static ">
                    <label>Detaillant</label>
                    <input type="text" class="form-control fc h" placeholder="Entrer Prix D'Achat" db-twoway='true' db-bind="Value" db-job='number'>
                </div>
                <div class="form-group form-control-static ">
                    <label>Proffessionnal</label>
                    <input type="text" class="form-control fc h" placeholder="Entrer Prix D'Achat" db-twoway='true' db-bind="PValue" db-job='number'>
                </div>
                <div class="glyphicon icon-bar fa-line-chart"></div>

                <div class="form-group">
                    <label>Demi-Grossist</label>
                    <input type="text" class="form-control fc h" placeholder="Entrer Prix D'Achat" db-twoway='true' db-bind="HWValue" db-job='number'>
                </div>
                <div class="form-group">
                    <label>Grossist</label>
                    <input type="text" class="form-control fc h" placeholder="Entrer Prix D'Achat" db-twoway='true' db-bind="WValue" db-job='number'>
                </div>
            </form>
        </template>
        <template  name="prdPriceEdit" >

        </template>
        <template name="priceEditor">
            <div>
                <div db-cmd="template" as="templates.priceBasic"></div>
                <div class="row" db-job="show" ofType="models.FakePrice" target="0">
                    <section class="fit-left" >
                        <input type="button" class="btn b btn-default pull-right " db-cmd="prdPrice" db-data="calc" value="Calculate" />
                        <input type="button" class="btn b btn-success pull-right" db-cmd="prdPrice" db-data="current" value="Current" />
                        <input type="button" class="btn b btn-danger pull-left" db-cmd="prdPrice" db-data="default" value="Set as Default" />
                        <input type="button" class="btn b btn-success pull-left" db-cmd="prdPrice" db-data="costume" value="Costume" />                        
                    </section>
                    <section class="fit-left" style="margin-top:20px;" db-bind="ApplyPrice" db-job="show" target="0">
                        <div class="row panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title" db-cmd="accordion" target="1/#c1">
                                    <a>
                                        Product Price
                                        <span class="glyphicon glyphicon-euro pull-right"></span>
                                    </a>
                                </h4>
                            </div>
                            <div id="c1" class="panel-collapse  collapse">
                                <div id="1c1" class="panel-body">
                                    <div class="row" db-cmd="template" as="templates.priceBasic"></div>
                                </div>
                                <div class="panel-footer fit-right">
                                    <input type="button" class="btn b btn-primary pull-right" db-cmd="prdPrice" db-bind="^" db-data="restore" value="Ignore" />
                                    <input type="button" class="btn b btn-danger pull-right" db-cmd="prdPrice" db-bind="^" db-data="update" value="Save" />
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </template>
        
        <template name="prdPriceEditor">
            <section >
                <div class="row" db-cmd="template" as="templates.priceEditor"></div>
                <div class="row media" style="float:right">
                    <button type="button" db-data='go' db-job='opensignup' class="btn b btn-default pull-right">Signup</button>
                    <button type="button" db-data='login' db-job='login' class="btn b btn-danger pull-right">Login</button>
                </div>
            </section>
        </template>   

        <template name="contextmenu">
            <div class="panel panel-default" style="position:fixed;min-width:250px">
                <div class="panel-body">
                    <table class="fitWidth">
                        <thead>
                            <tr>
                                <th colspan="2" style="text-align:center;align-self:center" db-bind="Title" db-job="label">
                                    Header
                                </th>
                            </tr>
                        </thead>
                        <tbody db-content db-bind="Items"><template><tr  style="cursor:pointer;">
                                    <td> <span   db-job="label" db-bind="Title" db-twoway="1">Title</span><span db-job="label" db-bind="Shortcut" db-twoway="1" class="pull-right" >CTRL+A</span></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </template>
    </descriptor>
    <descriptor type="models.Product" name="Product">
        <template name="Cart">
            <div>
                <div class="thumbnail active ProductCart" style=" height: 255px;">
                    <span class="resize" db-bind="Picture" db-job="image">
                    </span>
                    <div class="caption">
                        <h4 class="pull-right">
                            <span style="color:red"
                                  db-bind="Price.Value"
                                  db-job="price">200</span>
                            </h4>
                        <h4>
                            <a href="#" db-bind="Name" db-job="label">Coude 110</a>
                        </h4>
                        <div>
                            <p db-bind="Description" db-job="label" style="overflow:auto">
                                this is pvc coude for every one
                            </p>
                        </div>
                    </div>


                </div>
                <span style="margin-bottom:0px" class="ProductControlPanel">
                    <span class="pull-left ProductControlPanel-Left">
                        <span class="label label-danger" title="Quantity Of this Product in Stock" db-job='number' db-bind="Price.Qte">25 pcs</span>
                        <span class=" label label-success" title="Quantity Of this Product in the Current Facture" db-job='number' db-bind="Price.CurrentArticle.Count">25 pcs</span>
                    </span>

                    <span class="ratings pull-left ProductControlPanel-Left">
                        <span db-bind="Quality" db-job="rateing"><span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star">
                              </span><span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star"></span></span>
                    </span>
                    <span class="pull-right">
                        <span db-bind='$modify' db-job="showIf" style="display:none"></span>
                        <span class="ii glyphicon glyphicon-open" db-job="prod-add"></span>
                        <span class="ii glyphicon glyphicon-plus-sign" db-job="prod-plus"></span>
                        <span class="ii glyphicon glyphicon-minus-sign" db-job="prod-minus"></span>
                        <span class="ii glyphicon glyphicon-remove-circle" db-job="prod-remove"></span>
                    </span>
                </span>
            </div>
        </template>

    </descriptor>

                <div class="panel-footer">
                    <div   attach-SelectedItem db-bind="*SelectedItem">
                        <div class="ki col-md-4 pull-left" style="margin:15px -15px" db-bind="Product.Revage"  db-job="show" target="1">
                            <div class="kirow">
                                <label class="kicnt kibtn">Prix D'Achat</label>
                                <label class="kicnt kitext" db-job="price" db-bind="PSel" ></label>
                            </div>
                            <div class="kirow">
                                <label class="kicnt kibtn">Prix Vent</label>
                                <label class="kicnt kitext" db-job="price" db-filter="fackeprice:0">1</label>
                            </div>
                            <div class="kirow">
                                <label class="kicnt kibtn">Quantity</label>
                                <label class="kicnt kitext" db-job="number" db-bind="Qte" >0.00</label>
                            </div>

                        </div>
                    </div>
                    <div class="ki col-md-4 pull-right" style="margin:15px -15px">
                        <div class="kirow">
                            <label class="kicnt kibtn">Date</label>
                            <input   class="kicnt kitext" db-bind="Date" db-job="date" type="date">
                        </div>
                        <div class="kirow">
                            <label class="kicnt kibtn" db-job="calctotal">Total</label>
                            <label class="kicnt kitext" db-bind="Total" db-job="price">0.00</label>
                        </div>
                        <div class="kirow" >
                            <label  class="kicnt kibtn">Sold</label>
                            <label class="kicnt kitext" db-bind="Sold"  db-job="price">0.00</label>
                        </div>
                    </div>
                </div>                    
            </div>
        </template>
    </descriptor>

    <descriptor type="models.Fournisseur" name="Fournisseur">
        <template name="edit">
            <section>
                <style>
                    fc {
                        border-radius: 0px;
                    }

                    h3i {
                        padding-right: 12px;
                    }

                    .b {
                        margin: 5px;
                    }
                </style>
                <div class="row">
                    <div class="media block block-primary-head no-pad" >
                        <h3>
                            <i class="fa fa-pencil h3i glyphicon glyphicon-pencil"></i>
                            Fournisseur

                        </h3>
                        <div class="block-content media-body">
                            <div role="form">
                                <div class="form-group ">
                                    <label>Name</label>
                                    <input class="form-control fc" placeholder="Enter your Username" db-check='username' db-bind="Name" db-job='input' db-twoway="3" />
                                </div>
                                <div class="text-center">
                                    <p style="color:red">~</p>
                                </div>
                                <div class="form-group">

                                </div>

                                <div class="form-group">
                                    <label>Mail-Box</label>
                                    <input type="text" class="form-control fc" placeholder="Mail Box" db-check='mail' db-bind="Email" db-job="input" db-twoway="3" />
                                </div>
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" class="form-control fc" placeholder="Address" db-check='text' db-bind="Address" db-job="input" db-twoway="3" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </template>
        <template name="table">
            <div class="panel panel-default" id="test">
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    #
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Tel
                                </th>
                                
                                <th>
                                    Total Vendus
                                </th>
                                <th>
                                    Total Versments
                                </th>
                                <th>
                                    Sold Total
                                </th>

                            </tr>
                        </thead>

                                    <td db-bind="Name" db-job="label" db-twoway="false"></td>
                                    <td db-bind="Tel" db-job="label" db-twoway="false"></td>

                                                        <td db-bind="SoldTotal" db-job="number" db-twoway="false"></td>

                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

    <descriptor name="Agent" type="models.Agent">
